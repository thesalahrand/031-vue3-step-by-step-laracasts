<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue 3 - Ep 2, Attribute Binding and Event Handling</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-green {
        color: lime;
      }

      .text-red {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button :class="this.active ? 'text-green': 'text-red'" @click="toggle">
        Click Me
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            active: true,
          }
        },
        methods: {
          toggle() {
            this.active = !this.active
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
