<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue 3 - Ep 4, Your First Vue Component</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <app-button>Click Me</app-button>
      <app-button>Click Me</app-button>
      <app-button>Click Me</app-button>
      <app-button>Click Me</app-button>
    </div>

    <script>
      const app = {
        components: {
          'app-button': {
            template: `<button class="bg-purple-600 hover:bg-purple-800 px-5 py-2.5 text-white rounded mx-2 disabled:cursor-not-allowed" disabled="processing ? true : false">
              <slot/>
            </button>`,
            data() {
              return {
                processing: true,
              }
            },
          },
        },
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
