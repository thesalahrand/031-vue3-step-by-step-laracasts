<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Learn Vue 3 - Ep 3, Lists, Conditionals, and Computed Properties
    </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section class="mb-8" v-if="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>
        <ul>
          <li v-for="assignment in inProgressAssignments" :key="assignment.id">
            <label for="">
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
      <section class="mb-8" v-if="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
          <li v-for="assignment in completedAssignments" :key="assignment.id">
            <label for="">
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" />
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      const app = {
        data() {
          return {
            assignments: [
              { id: 1, name: 'Assignment 01', complete: false },
              { id: 2, name: 'Assignment 02', complete: false },
              { id: 3, name: 'Assignment 03', complete: false },
              { id: 4, name: 'Assignment 04', complete: false },
            ],
          }
        },
        computed: {
          inProgressAssignments() {
            return this.assignments.filter((assignment) => !assignment.complete)
          },
          completedAssignments() {
            return this.assignments.filter((assignment) => assignment.complete)
          },
        },
      }

      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
