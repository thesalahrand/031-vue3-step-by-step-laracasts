<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue 3 - Ep 1, The Absolute Basics</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>
        <input type="text" v-model="greeting" />
      </p>
      <p>{{ greeting }} ({{ greeting.length }})</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: 'Hello World!',
          }
        },
        mounted() {
          setTimeout(() => {
            this.greeting = 'Bye World!'
          }, 5000)
        },
      }).mount('#app')
    </script>
  </body>
</html>
